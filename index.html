<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexcent Navbar</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <nav>
    <div class="container">
      <div class="row">
        <div class="navLogo"><a href="index.html"><img src="./images/Logo.png" alt="Logo"></a></div>
        <div class="navMenu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Feature</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Testimonial</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
        </div>
        <div class="navBtn">
          <a class="btn-2" href="#">Login</a>
          <a class="btn" href="#">Sign up</a></div>
      </div>
    </div>
  </nav>
  <section id="banner">
    <div class="container">
      <div class="row">
        <div class="bannerText">
          <h1>Lessons and insights <span>from 8 years</span></h1>
          <p>Where to grow your business as a photographer: site or social media?</p>
          <a class="btn" href="#">Register</a>
        </div>
        <div class="bannerImg"><img src="./images/banner.png" alt="banner"></div>
      </div>
    </div>
  </section>
</body>
</html>
